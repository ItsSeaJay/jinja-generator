<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    <p>
      {{ description }}
    </p>
    <h3>Details</h3>
    <ul>
      {% for detail in details %}
        <li>
          <strong>{{ detail["header"] }}</strong>
          <p>{{ detail["content"] }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
