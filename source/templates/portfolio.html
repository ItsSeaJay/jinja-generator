<!doctype html>
<html class="no-js" lang="{{ language }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% for name in names %}{{ name }}&nbsp;{% endfor %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{{ base_url }}css/normalize.css">
        <link rel="stylesheet" href="{{ base_url }}css/skeleton.css">
        <link rel="stylesheet" href="{{ base_url }}css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="container">
          <header class="row">
            <div class="one-full-column">
              <a href="{{ base_url }}index.html">
                <h1>
                  {% for name in names %}
                    {{ name }}&nbsp;
                  {% endfor %}
                </h1>
              </a>
            </div>
          </header>

          <section class="row">
            {% for project in projects %}
              <div class="three columns">
                <a href="{{ project['title'] }}">
                  <h5>{{ project["title"] }}</h5>

                  <h6>{{ project["subtitle"] }}</h6>
                  <p>
                    {{ project["language"] }}&nbsp;{{ project["date"] }}
                  </p>
                </a>
              </div>
            {% endfor %}
          </section>

          <footer class="row">
            <div class="one-full-column">
              <small>
                Copyright &copy; 2018&nbsp;
                {% for name in names %}
                  {{ name }}&nbsp;
                {% endfor %}
              </small>
            </div>
          </footer>
        </div>

        <!-- Scripts -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','{{ analytics_id }}','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
